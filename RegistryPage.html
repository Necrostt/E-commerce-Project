<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="RegistryPage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
</head>
<!--Pré feito pelo Euller, ainda bem.-->
<body>
    <header class="header">
        <div>
            <img class="logo" src="./assets/music-logo.svg" alt="Website logo" height="150px" />
        </div>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Categoria X</a>
            <a href="#">Categoria Y</a>
            <a href="#">Categoria Z</a>
            <a href="#">Carrinho</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <div class="container">
        <div class="register-card">
            <h2>Criar uma Conta</h2>
            <form>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" required> <!--Input nome-->
                </div>
                <div class="form-group">
                    <label>Apelido</label>
                    <input type="text" required> <!--Input apelido-->
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required> <!--Input email-->
                </div>
                <div class="form-group">
                    <label>Palavra-Passe</label>
                    <input type="password" required> <!--Input palavra-Passe-->
                </div>
                <div class="form-group">
                    <label>Confirmação da Palavra-Passe</label> <!--Input Confirmar a palavra passe-->
                    <input type="password" required>
                </div>
                <!--CheckBox para aceitar politicas de privacidades-->
                <div class="form-group checkbox-group">
                    <label><input type="checkbox" required> Aceito a política de privacidade</label>
                </div>
                <!--Aqui teve que ser GPT pq eu não fazia ideia do design disso aqui-->
                <button class="button" type="submit">Registrar</button>
                <!--Aqui teve que ser GPT pq eu não fazia ideia do design disso aqui-->
                <div class="form-footer">
                    <p>Já tem uma conta? <a href="#">Faça login</a></p> <!--Campo caso o usuário já tenha conta-->
                </div>
            </form>
        </div>
    </div>
  <!--Pré feito pelo Euller, ainda bem.-->
    <footer class="footer">
        <!--Não sei o que ele fez, mas esse footer não fica certo no meu, e vai ficar assim.-->
        <div class="footer-start">
            <p>Copyright All Rights Reserved</p>
            <p><a href="#">Terms of Use</a> / <a href="#">Privacy Policy</a></p>
        </div>
        <div class="footer-end">
            <img src="./assets/facebook_icon.svg" alt="facebook logo" height="20px" />
            <img src="./assets/twitter_icon.svg" alt="twitter logo" height="20px" />
            <img src="./assets/instagram_icon.svg" alt="instagram logo" height="20px" />
            <img src="./assets/linkedin_icon.svg" alt="linkedin logo" height="20px" />
            <img src="./assets/pinterest_icon.svg" alt="pinterest logo" height="20px" />
            <img src="./assets/google_icon.svg" alt="google logo" height="20px" />
        </div>
    </footer>
    <!--Pré feito pelo Euller, ainda bem.-->
</body>
</html>
