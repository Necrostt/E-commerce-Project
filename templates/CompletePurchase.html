<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="CompletePurchase.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header class="header">
        <div>
          <img
            class="logo"
            src="./assets/music-logo.svg"
            alt="Website logo"
            height="150px"
          />
        </div>
        <!--TODO add hrefs-->
        <nav class="navbar">
          <a href="#">Home</a>
          <a href="#">Categoria X</a>
          <a href="#">Categoria Y</a>
          <a href="#">Categoria Z</a>
          <a href="#">Carrinho</a>
          <a href="#">Login</a>
        </nav>
      </header>
    <div class="container">
        <!-- Card de Login na finalização de compra -->
        <div class="card">
            <h2>1 Informações pessoais</h2>
            <form>
                <div class="form-group">
                    <h3>Criar uma conta  |  Entrar</h3>
                    <label>Como gostaria de ser chamado:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="titulo" value="senhor"> Senhor</label>
                        <label><input type="radio" name="titulo" value="senhora"> Senhora</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Nome Próprio</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Apelido</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Palavra Passe</label>
                    <input type="password" required>
                </div>
                <div class="form-group">
                    <label>Confirmação da Palavra Passe</label>
                    <input type="password" required>
                </div>
                <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input type="date" required>
                </div>
                <div class="form-group checkbox-group">
                    <label><input type="checkbox"> Gostaria de receber nossa newsletter</label>
                    <label><input type="checkbox"> Aceito a política de privacidade</label>
                </div>
                <button class="button" type="submit">Continuar</button>
            </form>
        </div>

        <!-- Card de Confirmação de compra -->
        <div class="card">
            <div class="confirmation-card">
                <h2>Confirmação de Compra</h2>
                <div class="item-row">
                    <span>Número de artigos:</span>
                    <span>1</span>
                </div>
                <div class="line"></div>
                <div class="item-row">
                    <span>Subtotal:</span>
                    <span>€500,00</span>
                </div>
                <div class="line"></div>
                <div class="item-row">
                    <span>Envio:</span>
                    <span>Grátis</span>
                </div>
                <div class="line"></div>
                <div class="total-row">
                    <span>Total:</span>
                    <span>€500,00</span>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-start">
          <p>Copyright All Rights Reserved</p>
          <p><a href="#">Terms of Use</a> / <a href="#">Privacy Policy</a></p>
        </div>
        <div class="footer-end">
            <img
            src="./assets/facebook_icon.svg"
            alt="facebook logo"
            height="20px"
          />
          <img src="./assets/twitter_icon.svg" alt="twitter logo" height="20px" />
          <img
            src="./assets/instagram_icon.svg"
            alt="instagram logo"
            height="20px"
          />
          <img
            src="./assets/linkedin_icon.svg"
            alt="linkedin logo"
            height="20px"
          />
          <img
            src="./assets/pinterest_icon.svg"
            alt="pinterest logo"
            height="20px"
          />
          <img src="./assets/google_icon.svg" alt="google logo" height="20px" />
        </div>
      </footer>
</body>

</html>
